<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫ de Componentes</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let componente of componentes" 
                  (click)="navigateTo(componente.redirectTo)" 
                  button 
                  detail>
          <ion-icon [name]="componente.icon" slot="start"></ion-icon>
          <ion-label>{{ componente.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
