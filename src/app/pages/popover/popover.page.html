<ion-header>
    <ion-toolbar>
        <ion-title>Popover</ion-title>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/" color="primary"></ion-back-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button (click)="presentPopover($event)" color="primary">
                    <ion-icon slot="icon-only" name="person-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
 




    <ion-button (click)="presentPopover($event)" expand="block">
        Click me
    </ion-button>

</ion-content>

<ion-footer>
    <ion-toolbar>
     <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
    </ion-button>       
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
