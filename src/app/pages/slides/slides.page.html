<app-header [titulo]="'Slide - Swiper'"></app-header>

<ion-content [fullscreen]="true">

<swiper-container
  pagination="true">

  <swiper-slide *ngFor="let slide of slides">

    <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image">
        <ion-card-header> {{slide.titulo}} </ion-card-header>
        <ion-card-content>
            {{ slide.desc }}
        </ion-card-content>
    </ion-card>
    
  </swiper-slide>

  <swiper-slide>
    <ion-button (click)="onClick()" expand="block" fill="clear">
        Comenzar
    </ion-button>
  </swiper-slide>

</swiper-container>



</ion-content>
