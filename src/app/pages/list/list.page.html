<app-header [titulo]="'List - Sliding'"></app-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ion-item-sliding *ngFor="let usuario of usuarios | async" #sliding>

      <ion-item>
        <ion-label>
          <h3>{{ usuario.name }}</h3>
          <p>{{ usuario.email }}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">
          {{ usuario.phone }}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">

        <ion-item-option (click)="favorite(usuario, sliding)">
          <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="share(usuario, sliding)">
          <ion-icon name="share-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      <ion-item-options side="end">

        <ion-item-option color="danger" (click)="delete(usuario, sliding)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
