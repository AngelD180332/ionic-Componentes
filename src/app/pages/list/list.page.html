<app-header [titulo]="'List - Sliding'"></app-header>

<ion-content [fullscreen]="true">

    <ion-list>

        <ion-item-sliding *ngFor="let usuario of usuarios | async">
            <ion-item-options side="start">
                <ion-item-option (click)="favorite(user)">Favorite</ion-item-option>
                    <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
                <ion-item-option color="danger" (click)="share(user)">Share</ion-item-option>
                    <ion-icon name="share-outline" slot="icon-only"></ion-icon>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item *ngFor="let user of usuarios | async">
            <ion-label>
                <h3> {{user.name}}</h3>
                <p>{{user.email}}</p>
            </ion-label>
            <ion-label slot="end" class="ion-text-end text-small">{{user.phone}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
