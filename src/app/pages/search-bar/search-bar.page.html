<app-header [titulo]="'Search Bar'"></app-header>

<ion-content [fullscreen]="true">
    <ion-toolbar>
        <ion-searchbar 
            placeholder="Buscar album"
            inputmode="text"
            (ionChange)="onSearchChange($event)"
            [debounce]="250"
            ></ion-searchbar>
    </ion-toolbar>

    <ion-list>
        <ion-item *ngFor="let album of albumes | filtro:textoBuscar">
            <ion-label> {{ album.title }} </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
